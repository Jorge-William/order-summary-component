<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

  <div id="card-container">
    <img src="images/illustration-hero.svg" alt="">
    <h1>Order Summary</h1>

    <p id="resume-paragraph">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>
    <section id="plan-container">
      <div id="plan-row">
        <div id="icon-value-plan">
          <img id="music-icon" src="./images/icon-music.svg" alt="Music icon" />
          <div id="plan-value">
            <p id="annual-plan-text">
              Annual Plan
            </p>
            <span id="value-yearly">
              $59.99/year
            </span>
          </div>
        </div>
        <div class="change-link">
          <a class="change-link" href="#">
            Change
          </a>
        </div>
      </div>
    </section>
    <button class="border" id="btn-proceed">Proceed to Payment</button>
    <p>
      <a id="cancel-order" href="#">
        Cancel Order
      </a>
    </p>
  </div>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Jorge-William">Jorge William</a>.
  </footer>
</body>

</html>
